<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1> My JavaScript To-Do List </h1>
    <ul id="list"></ul>
    <form id="add-item">
      <input
       id="input" 
       type="text" 
       name="item" 
       placeholder="Put Your To-Dos Here" 
       required 
       />

       <input type="submit"
       value="+ Add To-Do"
       />
    </form>
  </div>
   
</body>
  <script src="app.js"></script>
</html>
